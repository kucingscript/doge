<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Aos -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- main.css -->
  <link rel="stylesheet" href="css/style-ref.css" />

  <title>Doge References</title>
</head>

<body>
  <div class="grid-container">
    <img src="img/doge/1.gif" alt="Doge 1" data-aos="zoom-in" data-aos-duration="800" />
    <img src="img/doge/2.gif" alt="Doge 2" data-aos="zoom-in" data-aos-delay="200" data-aos-duration="800" />
    <img src="img/doge/3.gif" alt="Doge 3" data-aos="zoom-in" data-aos-delay="250" data-aos-duration="800" />
    <img src="img/doge/4.gif" alt="Doge 4" data-aos="zoom-in" data-aos-delay="300" data-aos-duration="800" />
    <img src="img/doge/5.gif" alt="Doge 5" data-aos="zoom-in" data-aos-delay="350" data-aos-duration="800" />
    <img src="img/doge/6.gif" alt="Doge 6" data-aos="zoom-in" data-aos-delay="400" data-aos-duration="800" />
    <img src="img/doge/7.gif" alt="Doge 7" data-aos="zoom-in" data-aos-delay="450" data-aos-duration="800" />
    <img src="img/doge/8.gif" alt="Doge 8" data-aos="zoom-in" data-aos-delay="500" data-aos-duration="800" />
    <img src="img/doge/9.gif" alt="Doge 9" data-aos="zoom-in" data-aos-delay="550" data-aos-duration="800" />
    <img src="img/doge/10.gif" alt="Doge 10" data-aos="zoom-in" data-aos-delay="600" data-aos-duration="800" />
    <img src="img/doge/11.gif" alt="Doge 10" data-aos="zoom-in" data-aos-delay="650" data-aos-duration="800" />
    <img src="img/doge/12.gif" alt="Doge 10" data-aos="zoom-in" data-aos-delay="700" data-aos-duration="800" />
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      once: true,
    });
  </script>
</body>

</html>
